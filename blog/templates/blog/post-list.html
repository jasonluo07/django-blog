{% extends "base.html" %}
{% load static %}

{% block title %}
<title>All My Posts</title>
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post-list.css" %}">
<link rel="stylesheet" href="{% static "blog/post.css" %}">
{% endblock %}

{% block content %}
<section id="all-posts">
    <h2>所有文章</h2>
    <ul>
        {% for post in posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
